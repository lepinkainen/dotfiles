# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[hostname]
disabled = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
ssh_only = true

[directory]
truncation_length = 8
truncation_symbol = '…/'

[terraform]
disabled = true

[aws]
disabled = false

[git_status]
disabled = false
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[username]
style_user = 'white bold'
style_root = 'black bold'
format = 'user: [$user]($style) '
disabled = false
show_always = false

[kubernetes]
disabled = false
detect_files = ['k8s'] # only show kubernetes if this file exists

#[[battery.display]]
#threshold = 10
#style = 'bold red'

[dotnet]
symbol = '🥅 '
style = 'green'
heuristic = false
