# Disable the package module, hiding it from the prompt completely
#[package]
#disabled = false

[hostname]
disabled = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
ssh_only = true

[directory]
truncation_length = 8
truncation_symbol = '…/'

[git_status]
disabled = false
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[username]
style_user = 'white bold'
style_root = 'black bold'
format = 'user: [$user]($style) '
disabled = false
show_always = false

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 20
style = 'bold red'

[dotnet]
symbol = '🥅 '
style = 'green'
heuristic = false

[cmd_duration]
min_time = 10_000                    # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"
